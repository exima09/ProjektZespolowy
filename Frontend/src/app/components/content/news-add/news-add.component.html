<header>
  <app-site-header [childMessage]="headerOfSite"></app-site-header>
</header>
<div class="container-fluid">
  <div class="row mt-2">
    <div class="col-md-8 offset-md-2  mt-2">
      <div *ngIf="!loading">
        <div class="apply-form fileUpload">
          <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-background" style="width: 100%;">
            <div class="form-group">
              <label>Tutuł</label>
              <input class="form-control form-control-lg" placeholder="Tytuł" formControlName="title" required>
            </div>
            <div class="form-group">
              <label>Treść</label>
              <textarea class="form-control form-control-lg" placeholder="Treść" formControlName="text"  required></textarea>
            </div>
            <div class="error mt-3" *ngIf="anyErrors">Nie wszystkie pola zostały poprawnie uzupełnione.</div>
            <div class="form-group">
              <label class="cvLabel">
                <h2>Wgraj obraz </h2>
              </label>
              <input type="file" class="form-control-file text-white submit" id="exampleFormControlFile1" (change)="readURL($event)" required>
              <span class="fileMessage"> {{fileError}}</span>
            </div>
            <button class="btn text-white submit" type="submit"  [disabled]="anyErrors || form.invalid || !form.value.file">
              Dodaj
            </button>
          </form>
        </div>
      </div>
      <div *ngIf="loading">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        Loading...
      </div>
    </div>
  </div>
</div>
