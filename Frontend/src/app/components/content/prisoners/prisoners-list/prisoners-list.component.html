<app-site-header [childMessage]="headerOfSite"></app-site-header>
<div *ngFor="let prisoner of prisoners">
  <article class="post">
    <header>
      <h2 class="post_title">{{prisoner.FirstName}} {{prisoner.LastName}}</h2>
    </header>
    <img class="post_img" src="assets/images/nico.jpg">
    <div class="post_text">
      <p>Data urodzenia: {{prisoner.DateOfBirth}}</p>
      <p>Data rejestracji: {{prisoner.JoinDate}}{{prisoner.id}}</p>
      <p>Opis:</p>
      <p>Więzień osadzony jest w sali {{prisoner.CellId}}, sprawowanie dobre, srednia ocena...</p>

    </div>
    <footer class="post_date">
      <button mat-button>Oceń</button>
      <button mat-button [routerLink]="['/prisoners/', prisoner.id]">Szczególy</button>
    </footer>
  </article>
</div>
