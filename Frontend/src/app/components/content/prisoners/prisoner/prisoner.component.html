<header>
    <app-site-header [childMessage]="headerOfSite"></app-site-header>
</header>
<div class="container-fluid m-5">
  <div class="row">
    <div class="col-md-4 offset-md-4 form-background">
      <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
        <div class="form-group mb-2 mt-3">
          <label>IMIĘ</label>
          <input name="FirstName" #FirstName="ngModel" [(ngModel)]="service.formData.FirstName" class="form-control" required>
          <div class="validation-error" *ngIf="FirstName.invalid && FirstName.touched">To pole jest wymagane.</div>
        </div>
        <div class="form-group mb-2">
          <label>NAZWISKO</label>
          <input name="LastName" #LastName="ngModel" [(ngModel)]="service.formData.LastName" class="form-control" required>
          <div class="validation-error" *ngIf="LastName.invalid && LastName.touched">To pole jest wymagane.</div>
        </div>
        <div class="form-group mb-2">
          <label>DATA URODZENIA</label>
          <input name="DateOfBirth" #DateOfBirth="ngModel" [(ngModel)]="service.formData.DateOfBirth" class="form-control" required type="date">
          <div class="validation-error" *ngIf="DateOfBirth.invalid && DateOfBirth.touched">To pole jest wymagane.</div>
        </div>
        <div class="form-group mb-4">
          <label>NR CELI</label>
          <input name="CellId" #CellId="ngModel" [(ngModel)]="service.formData.CellId" class="form-control" required type="number" pattern="[0-9]{1}" min=0>
          <div class="validation-error" *ngIf="CellId.invalid && CellId.touched">To pole jest wymagane.</div>
        </div>
        <div class="form-group">
          <button type="submit" [disabled]="form.invalid" class="btn btn-block text-white submit-sm">Dodaj więźnia</button>
        </div>
      </form>
    </div>
  </div>
</div>
